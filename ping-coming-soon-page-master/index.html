<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <div class="container">
    <div class="header">
      <img src="images/logo.svg" alt="logo" class="logo">
      <h1 class="title">We are launching <span>soon!</span></h1>
      <p class="paragraph">Subscribe and get notified</p>
    </div>
    <form action="">
      <input type="text" class="input-text" placeholder="Your email address...">
      <input type="submit" class="button" value="Notify Me">
    </form>
    <div class="img">
      <img src="images/illustration-dashboard.png" alt="slack" class="img-into">
    </div>
    <div class="social-media">
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
    </div>
    <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="code.js"></script>
</body>
</html>
