<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://kit.fontawesome.com/87886b4082.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <div class="container">
    <div class="header">
      <img src="ping-coming-soon-page-master/images/logo.svg" alt="logo" class="logo">
      <h1 class="title">We are launching <span>soon!</span></h1>
      <p class="paragraph">Subscribe and get notified</p>
    </div>
    <form action="">
      <input type="text" class="input-text" placeholder="Your email address..." required>
      <p class="error">Please provide a valid email address</p>
      <input type="submit" class="button" value="Notify Me">
    </form>
    <div class="img">
      <img src="ping-coming-soon-page-master/images/illustration-dashboard.png" alt="slack" class="img-into">
    </div>
    <div class="social-media">
      <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
      <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sebastian Rodriguez</a>.
    </p>
  </footer>
  <script src="code.js"></script>
  
</body>
</html>
